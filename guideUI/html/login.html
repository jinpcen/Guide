<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	</head>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="../dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/loign.css">
<link rel="stylesheet" href="">
<body>
	<div class="header">
		<div id="headerdiv">
			<font color="black" id="title">
				<h2>欢迎登录学生毕业设计指导网站</h2>
			</font>
		</div>
	</div>
	<div id="logindiv">
		<div id="div1">
			<form class="form-horizontal" id="form">
	 			<div class="form-group ">
					<label for="username" class="col-lg-3 control-label">用户名</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="username" placeholder="用户名">
					</div>
				</div>
				<br/>
				<div class="form-group">
					<label for="password" class="col-lg-3 control-label">密码</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" id="password" placeholder="密码">
					</div>
				</div>
				<br/>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<div class="radio col-lg-4">
							<label>
								<input type="radio" name="man" id="ad"> 管理员
							</label>
						</div>
						<div class="radio col-lg-3">
								<label>
									<input type="radio" name="man" id="teacher"> 教师
								</label>
						</div>
						<div class="radio col-lg-3">
								<label>
									<input type="radio" name="man" id="student"> 学生
								</label>
						</div>
					</div>
				</div>
				<br/>
				<div class="form-group">
						<div class="col-lg-offset-3 col-lg-9">
							<font color="red">没有账户？<a href="register.html">请注册</a></font>
						</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<button type="submit" class="btn btn-success" id="put">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

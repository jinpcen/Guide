<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <title>登录</title>
    </head>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <body>
        <div class="header">
            <div id="headerdiv">
                <font color="black" id="title">
                    <h2>学生毕业设计指导网站</h2>
                </font>
            </div>
        </div>
        <div>
			<div id="div1">
				<div id="title2">
					<font color="black">
                   		 <h3>注册</h3>
                    </font>
				</div>
				<br>
				<div>
					<form class="form-horizontal" id="form">
							<div class="form-group ">
								<label for="username" class="col-lg-3 control-label">用户名</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="username" placeholder="用户名">
								</div>
							</div>
							<br/>
							<div class="form-group">
								<label for="password" class="col-lg-3 control-label">密码</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="password" placeholder="密码">
								</div>
							</div>
							<br/>
							<div class="form-group">
								<label for="password" class="col-lg-3 control-label">重复密码</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="repassword" placeholder="再次输入密码">
								</div>
							</div>
							<br/>
							<div class="form-group">
								<label for="email" class="col-lg-3 control-label">邮箱</label>
								<div class="col-lg-9">
									<input type="email" class="form-control" id="email" placeholder="邮箱">
								</div>
							</div>
							<br/>
							<div class="form-group">
								<label for="phone" class="col-lg-3 control-label">手机号码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="phone" placeholder="手机号码">
								</div>
							</div>
							<br/>
							<div class="form-group">
									<div class="col-lg-offset-3 col-lg-9">
										<font color="red">已有账户？<a href="login.html">请登录</a></font>
									</div>
							</div>
							<br>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button type="submit" class="btn btn-success" id="put">注册</button>
								</div>
							</div>
						</form>
				</div>
			</div>
        </div>
    </body>
</html>
